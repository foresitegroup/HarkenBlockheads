[Parents Page]
PARENTS_TITLE = "Rodzice"
PARENTS_TEXT = "<h3>Czym jest Blockheads?</h3>
Zapocz&#261;tkowany w 2017 roku, w Harken USA, projekt Blockhead jest rodzajem internetowego &#380;eglarskiego fan klubu, opartego na idei medi&oacute;w spo&#322;eczno&#347;ciowych. Misj&#261; projektu jest dostarczenie dla nowej generacji &#380;eglarzy wiedzy i umiej&#281;tno&#347;ci niezb&#281;dnej do nabrania pewno&#347;ci siebie w celu g&#322;&#281;bszego zaanga&#380;owania si&#281; w &#380;eglarstwo.<br>
<br>

<h3>Jak moje dziecko mo&#380;e si&#281; zaanga&#380;owa&#263;?</h3>
M&#322;odzi &#380;eglarze poni&#380;ej 25-go roku &#380;ycia mog&#261; do&#322;&#261;czy&#263; do darmowego programu <a href=\"join.php\">tutaj</a>. Nowi cz&#322;onkowie otrzymaj&#261; swoje zestawy cz&#322;onkowskie drog&#261; mailow&#261;.<br>
<br>

Program Blockheads rozszerza si&#281; o nowe kraje, ale mo&#380;e jeszcze nie by&#263; obecny w Twoim. Prosimy sprawdzi&#263; na li&#347;cie wyboru kraju z zak&#322;adki Do&#322;&#261;cz, czy Tw&oacute;j kraj przyjmuje nowych cz&#322;onk&oacute;w Blockheads,.<br>
<br>

Aby zapisa&#263; dziecko poni&#380;ej 13 roku &#380;ycia, nale&#380;y pobra&#263; i odes&#322;a&#263; <a href=\"pdf/Parental_Consent_Polish.pdf\">formularz zgody rodzicielskiej</a>. Instrukcja wype&#322;niania formularza jest do niego za&#322;&#261;czona.<br>
<br>

<h3>Czy z byciem cz&#322;onkiem Blockhead wi&#261;&#380;&#261; si&#281; jakie&#347; koszty?</h3>
Przy&#322;&#261;czenie si&#281; do program nic nie kosztuje.<br>
<br>

Prosz&#281; jednak zwr&oacute;ci&#263; uwag&#281; na to, &#380;e regularnie promujemy produkty obrandowane logiem Blockhead, kt&oacute;re s&#261; dost&#281;pne do kupienia. Cz&#322;onkowie Blockheads musz&#261; by&#263; pe&#322;noletni aby m&oacute;c dokonywa&#263; zakup&oacute;w on-line.<br>
<br>

<h3>Jaka zawarto&#347;&#263; sieciowa jest dost&#281;pna dla Blockheads'&oacute;w?</h3>
Co tydzie&#324; na tej stronie oraz na kanale Blockhead youtube, publikowane s&#261; filmy oraz artyku&#322;y produkcji Harkena oraz naszych partner&oacute;w. G&#322;&oacute;wne tematy obejmuj&#261; trymowanie sprz&#281;tu, osprz&#281;t, przygotowanie &#322;odzi i dbanie o ni&#261;.<br>
<br>

Ka&#380;dego miesi&#261;ca cz&#322;onkowie otrzymuj&#261; newsletter z biuletynem Blockheads, aby mogli by&#263; na bie&#380;&#261;co z informacjami w sieci i w &#347;rodowisku.<br>
<br>

Wsp&oacute;&#322;pracujemy z rodzicami przy inauguracji nowych przedsi&#281;wzi&#281;&#263;, promowaniu wydarze&#324; i innych aktywno&#347;ci. Ka&#380;da pomoc ze strony rodzic&oacute;w jest mile widziana! Kliknij prosz&#281; <a href=\"contact.php\">tutaj</a>, aby podzieli&#263; si&#281; z nami swoimi pomys&#322;ami, komentarzami i uwagami.<br>
<br>

<h3>Jakie zabezpieczenia chroni&#261; informacje poufne?</h3>
Informacje poufne dotycz&#261;ce cz&#322;onk&oacute;w przetrzymywane s&#261; na serwerze Harkena i nikomu nie s&#261; udost&#281;pniane. Wykorzystywane s&#261; jedynie do zarz&#261;dzania programem w celach takich jak wysy&#322;anie e-maili. Wasze informacje nigdy nie b&#281;d&#261; udost&#281;pniane stronie trzeciej bez Waszego pozwolenia.<br>
<br>

Strona internetowa Harken BlockHeads obj&#281;ta jest r&oacute;wnie&#380; internetow&#261; polityk&#261; prywatno&#347;ci Harkena:<br>
Harken Inc. chroni prywatno&#347;&#263;. Nie sprzedajemy, nie udost&#281;pniamy ani nie wypo&#380;yczamy &#380;adnych informacji osobistych innym podmiotom. Dost&#281;p do Twoich danych osobowych b&#281;d&#261; mieli jedynie pracownicy Harkena w celach przetwarzania ich na rzecz niniejszej strony.<br>
<br>

&#379;adne prywatne informacje o cz&#322;onkach spo&#322;eczno&#347;ci nie b&#281;d&#261; widnia&#322;y na tej stronie. W ka&#380;dej chwili mo&#380;esz zrezygnowa&#263; z otrzymywania informacji mailowych poprzez klikni&#281;cie na link znajduj&#261;cy si&#281; na ko&#324;cu wiadomo&#347;ci"

