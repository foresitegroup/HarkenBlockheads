[Terms Page]
TERMS_TITLE = "Zasady i warunki"
TERMS_TEXT = "<h3>Zasady i warunki</h3>
Odwiedzaj&#261;c t&#281; stron&#281; wyra&#380;asz zgod&#281; na zasady i warunki wymienione poni&#380;ej, jak r&oacute;wnie&#380; na zasady, warunki oraz polityk&#281; prywatno&#347;ci zawarte w innych punktach w obr&#281;bie tej strony. Strona ta, w&#322;&#261;czaj&#261;c informacje, teksty, zdj&#281;cia i/lub grafiki jest chroniona prawami autorskimi, znakiem towarowym i/lub innymi prawami w&#322;asno&#347;ci intelektualnej. Wygl&#261;d, teksty oraz grafiki zawarte na tej stronie nie mog&#261; by&#263; kopiowane, ponownie publikowane, modyfikowane, programowane zwrotnie lub &#347;ci&#261;gane bez pisemnej zgody Harken Inc.<br>
<br>

<h3>Polityka prywatno&#347;ci</h3>
Harken Inc. chroni prywatno&#347;&#263;. Nie sprzedajemy, nie udost&#281;pniamy ani nie wypo&#380;yczamy &#380;adnych informacji osobistych innym podmiotom. Dost&#281;p do Twoich danych osobowych b&#281;d&#261; mieli jedynie pracownicy Harkena w celach przetwarzania ich na rzecz niniejszej strony.<br>
<br>

&#379;adne prywatne informacje o cz&#322;onkach spo&#322;eczno&#347;ci nie b&#281;d&#261; widnia&#322;y na tej stronie. W ka&#380;dej chwili mo&#380;esz zrezygnowa&#263; z otrzymywania informacji mailowych poprzez klikni&#281;cie na link znajduj&#261;cy si&#281; na ko&#324;cu wiadomo&#347;ci.<br>
<br>

O&#347;wiadczenie o zasadach (dotycz&#261;cych przetwarzania danych osobowych uczestnik&oacute;w &#380;eglarskiego, internetowego fanklubu &bdquo;#harkenblockheads&rdquo;, a tak&#380;e ich opiekun&oacute;w prawnych lub os&oacute;b reprezentuj&#261;cych (&bdquo;O&#347;wiadczenie&rdquo;). Zasady poni&#380;sze obowi&#261;zuj&#261; od dnia 30 kwietnia 2018 roku.<br>
<br>

&sect; 1<br>
Administratorem danych osobowych jest Harken Polska Sp. z o.o. z siedzib&#261;  w Warszawie przy ulicy Przasnyskiej 6A 01-756 Warszawa (&bdquo;Harken&rdquo;).  Fanklub #harkenblockheads (&bdquo;fanklub&rdquo;) jest prowadzony przez Harken wraz z sp&oacute;&#322;kami z jej grupy kapita&#322;owej. Celem fanklubu jest &#322;&#261;czenie sympatyk&oacute;w &#380;eglarstwa oraz informowanie o wydarzeniach sportowych dotycz&#261;cych g&#322;ownie &#380;eglarstwa oraz wszelkich innych tematach interesuj&#261;cych &#380;eglarzy i sportowc&oacute;w.<br>
<br>

&sect; 2<br>
W zwi&#261;zku z uczestnictwem w fanklubie prosimy uczestnik&oacute;w o udost&#281;pnianie nam swoich danych osobowych w celach takich jak:
<ul>
  <li>zapisania oraz prowadzenia listy uczestnik&oacute;w fanklubu, kontaktowania si&#281; z uczestnikami, wysy&#322;ania im powiadomie&#324; o wydarzeniach &#380;eglarskich, gazetek informacyjnych, artyku&#322;&oacute;w bran&#380;owych;</li>
  <li>oraz marketingu bezpo&#347;redniego administratora np. przesy&#322;ania informacji o konkursach i promocjach artyku&#322;&oacute;w &#380;eglarskich administratora oraz materia&#322;&oacute;w reklamowych administratora zwi&#261;zanych ze sportami, a w szczeg&oacute;lno&#347;ci z &#380;eglarstwem.</li>
</ul>
<br>

&sect; 3<br>
Uczestnik mo&#380;e by&#263; poproszony o przekazanie nam nast&#281;puj&#261;cych danych i informacji:
<ul>
  <li>imi&#281; i nazwisko,</li>
  <li>adres e-mail,</li>
  <li>numer telefonu,</li>
  <li>p&#322;e&#263;,</li>
  <li>wiek,</li>
  <li>zainteresowania lub informacje o posiadanych umiej&#281;tno&#347;ciach i do&#347;wiadczeniach &#380;eglarskich oraz sportowych,</li>
  <li>adres zamieszkania lub adres korespondencyjny.</li>
</ul>
<br>

&sect; 4<br>
Dane Uczestnika Administrator mo&#380;e uzyskiwa&#263; w nast&#281;puj&#261;cy spos&oacute;b:
<ul>
  <li>gdy Uczestnik wype&#322;nia formularz na stronie internetowej lub sporz&#261;dzony w innej formie np. na pi&#347;mie;</li>
  <li>gdy Uczestnik przeka&#380;e dane podczas kontaktowania si&#281; w sprawach zwi&#261;zanych z fanklubem (np. podczas rozm&oacute;w telefonicznych, osobi&#347;cie podczas wsp&oacute;lnych wydarze&#324; itp.).</li>
</ul>
<br>

&sect; 5<br>
Zachowuj&#261;ce cel przetwarzania, Harken mo&#380;e udost&#281;pnia&#263; dane osobowe innym sp&oacute;&#322;kom z grupy kapita&#322;owej Harken, w tym tak&#380;e maj&#261;cym siedzib&#281; poza Uni&#261; Europejsk&#261;.  Dane uczestnika b&#281;d&#261; przetwarzane do czasu rezygnacji z udzia&#322;u w fanklubie, chyba, &#380;e przepisy prawa wymagaj&#261; d&#322;u&#380;szego okres. Dane nie s&#261; wykorzystywane w procesie automatycznego podejmowania decyzji, w tym profilowania.<br>
<br>

&sect; 6<br>
Dane Uczestnika s&#261; przetwarzane na podstawie art. 6 ust. 1 punkt a) Rozporz&#261;dzenie Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. w sprawie ochrony os&oacute;b fizycznych w zwi&#261;zku z przetwarzaniem danych osobowych i w sprawie swobodnego przep&#322;ywu takich danych oraz uchylenia dyrektywy 95/46/WE. Z uwagi na fakt, &#380;e dane s&#261; niezb&#281;dne Administratorowi do porozumienia si&#281; z Uczestnikiem, brak zgody na posiadanie tych danych jest r&oacute;wnoznaczny z wypisaniem si&#281; uczestnika z fanklubu.<br>
<br>

&sect; 7<br>
Uczestnik ma prawo dost&#281;pu do danych osobowych dotycz&#261;cych jego osoby, ich sprostowania, usuni&#281;cia lub ograniczenia przetwarzania, a tak&#380;e prawie do przenoszenia danych oraz o prawo do cofni&#281;cia zgody w dowolnym momencie bez wp&#322;ywu na zgodno&#347;&#263; ze skutkiem na przysz&#322;o&#347;&#263;.  Uczestnik ma prawo wnie&#347;&#263; skarg&#281; dotycz&#261;c&#261; przetwarzania jego danych do Generalnego Inspektora Ochrony Danych Osobowych w Warszawie.<br>
<br>

&sect; 8<br>
Harken ma prawo do wprowadzania zmian w niniejszym O&#347;wiadczeniu. Zmiany zostan&#261; opublikowane na naszych stronach internetowych. Stosowne zawiadomienia b&#281;d&#261; publikowane w spos&oacute;b widoczny na stronie zawieraj&#261;cej o&#347;wiadczenie o prywatno&#347;ci, tak aby poinformowa&#263;. Daty ostatnich aktualizacji b&#281;d&#261; umieszczane u g&oacute;ry o&#347;wiadczenia.<br>
<br>

&sect; 9<br>
Nowe o&#347;wiadczenie o prywatno&#347;ci b&#281;dzie obowi&#261;zywa&#263; od momentu jego opublikowania. Je&#347;li nie wyra&#380;aj&#261; Pa&#324;stwo zgody nowe zasady mo&#380;esz rozwa&#380;y&#263; rezygnacj&#281; z uczestnictwa w Fanklubie. Dalsze korzystanie z naszych us&#322;ug lub uzyskiwanie dost&#281;pu do nich po wej&#347;ciu w &#380;ycie wprowadzonych zmian b&#281;dzie uwa&#380;ane za udzielenie zgody na podporz&#261;dkowanie si&#281; postanowieniom zaktualizowanego o&#347;wiadczenia o prywatno&#347;ci. "