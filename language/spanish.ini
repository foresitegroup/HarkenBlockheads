[Parents Page]
PARENTS_TITLE = "Padres"
PARENTS_TEXT = "<h3>&iquest;Qu&eacute; es Harken Blockheads?</h3>
En 2017, Harken USA cre&oacute; Blockheads, un sitio web basado en un club de fans de navegaci&oacute;n juvenil. La misi&oacute;n de Blockheads es equipar a las nuevas generaciones con el conocimiento y las destrezas necesarias para el desarrollo de la confianza y la autosuficiencia que permitan desarrollar un v&iacute;nculo m&aacute;s profundo con la navegaci&oacute;n.<br>
<br>

<h3>&iquest;C&oacute;mo puede participar mi hijo?</h3>
Si tu hijo tiene menos de 25 a&ntilde;os, es un joven navegante que puede unirse al programa de forma gratuita <a href=\"join.php\">aqu&iacute;</a>.  Los miembros nuevos recibir&aacute;n sus kits de membres&iacute;a de Blockheads por correo.<br>
<br>

Si bien el programa de Blockheads se expande a nuevos pa&iacute;ses, es posible que a&uacute;n no est&eacute; disponible en el tuyo. Verifica si tu pa&iacute;s actualmente inscribe a los miembros de Blockheads en la lista desplegable de selecci&oacute;n de pa&iacute;ses de la p&aacute;gina Unirse a Blockheads.<br>
<br>

Para inscribir a un ni&ntilde;o menor de 13 a&ntilde;os, necesitar&aacute;s descargar y enviar el <a href=\"pdf/Parental_Consent_Spanish.pdf\">formulario de consentimiento para padres</a>. Las instrucciones para hacerlo se incluyen en el formulario.<br>
<br>

<h3>&iquest;Hay alg&uacute;n costo asociado si quiero ser un Harken Blockhead?</h3>
No hay ning&uacute;n costo para unirse al programa de Blockhead.<br>
<br>

Ten en cuenta, sin embargo, que normalmente promocionamos equipos de marca para Blockheads y otros art&iacute;culos que pueden estar disponibles para su compra. Los Blockheads deben tener 18 a&ntilde;os o m&aacute;s para hacer compras en l&iacute;nea.<br>
<br>

<h3>&iquest;Qu&eacute; contenido hay disponible para los Blockheads?</h3>
Los videos y art&iacute;culos producidos por Harken y por nuestros socios que se publican semanalmente en este sitio web y en las redes sociales de Blockheads. Sus temas incluyen: aparejo, puesta a punto, herramientas, accesorios, mantenimiento y preparaci&oacute;n de la embarcaci&oacute;n.<br>
<br>

Los miembros reciben el bolet&iacute;n electr&oacute;nico mensual de Blockheads para que puedan estar al tanto de las &uacute;ltimas novedades en las publicaciones web y en redes sociales.<br>
<br>

Trabajamos con nuestros socios para lanzar nuevos eventos y actividades, &iexcl;y para que siempre podamos contar con tu ayuda! <a href=\"contact.php\">D&eacute;janos</a> tus ideas, pedidos, comentarios o preocupaciones.<br>
<br>

<h3>&iquest;Qu&eacute; medidas se implementan para proteger la informaci&oacute;n confidencial?</h3>
La informaci&oacute;n confidencial de los miembros se aloja en el servidor de Harken y no se comparte con nadie. Solo se usa para la administraci&oacute;n del programa, como por ejemplo, para el env&iacute;o de materiales y correos electr&oacute;nicos. Nunca compartiremos tu informaci&oacute;n con terceros sin antes pedir tu autorizaci&oacute;n.<br>
<br>

La p&aacute;gina web de Harken Blockheads tambi&eacute;n est&aacute; protegida por la pol&iacute;tica de privacidad del sitio web corporativo de Harken:<br>
Harken, Inc. est&aacute; comprometido con la protecci&oacute;n de tu privacidad. Nosotros no vendemos, comercializamos ni rentamos tu informaci&oacute;n personal a ninguna entidad. Solo los empleados de Harken que necesiten datos personales para procesar tu propia informaci&oacute;n tendr&aacute;n acceso a los mismos.<br>
<br>

No se almacena ninguna informaci&oacute;n de los miembros en este sitio web. Puedes cancelar tu suscripci&oacute;n de cualquier comunicaci&oacute;n por correo electr&oacute;nico al seleccionar el enlace de cancelaci&oacute;n de suscripci&oacute;n en la parte inferior del correo electr&oacute;nico."

