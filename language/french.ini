[Parents Page]
PARENTS_TITLE = "Parents"
PARENTS_TEXT = "<h3>Qu'est-ce que Harken Blockheads?</h3>
Lanc&eacute; en 2017 par Harken USA, Blockheads est un fan club de voile d&eacute;di&eacute; aux jeunes. La mission de Blockheads est d'&eacute;quiper la prochaine g&eacute;n&eacute;ration avec les connaissances et les comp&eacute;tences pour &ecirc;tre plus confiant et autonome afin qu'ils se lient avec la voile plus profond&eacute;ment.<br>
<br>

<h3>Comment mon enfant peut-il participer?</h3>
S'ils ont moins de 25 ans, les jeunes navigateurs peuvent s'inscrire au programme gratuit <a href=\"join.php\">ici</a>. Les nouveaux membres recevront leur kit d'adh&eacute;sion Blockheads par courrier postal.<br>
<br>

Le programme Blockheads s'&eacute;tend &agrave; de nouveaux pays, mais il se peut qu'il ne soit pas encore disponible dans le v&ocirc;tre. Veuillez v&eacute;rifier si votre pays inscrit actuellement des membres Blockheads en consultant le menu d&eacute;roulant de s&eacute;lection des pays sur la page d'adh&eacute;sion au programme Blockheads.<br>
<br>

Pour inscrire un enfant de moins de 13 ans, vous devez t&eacute;l&eacute;charger et renvoyer le formulaire <a href=\"pdf/Parental_Consent.pdf\">d'autorisation parentale</a>. Les instructions sont incluses dans le formulaire.<br>
<br>

<h3>Y a-t-il des frais associ&eacute;s &agrave; l'adh&eacute;sion au programme Harken Blockhead?</h3>
L'adh&eacute;sion au programme Blockhead est gratuite.<br>
<br>

Veuillez noter, cependant, que nous faisons r&eacute;guli&egrave;rement la promotion d'&eacute;quipements de la marque Blockheads et d'autres articles qui peuvent &ecirc;tre disponibles &agrave; l'achat. Les Blockheads doivent &ecirc;tre &acirc;g&eacute;s de 18 ans ou plus pour effectuer des achats en ligne.<br>
<br>

<h3>Quel est le contenu disponible pour Blockheads?</h3>
Des vid&eacute;os et des articles produits par Harken et nos partenaires sont publi&eacute;s chaque semaine sur ce site et sur les r&eacute;seaux sociaux de Blockheads. Les sujets abord&eacute;s comprennent le gr&eacute;ement, les r&eacute;glages, l'accastillage, l'entretien et la pr&eacute;paration du bateau.<br>
<br>

Les membres re&ccedil;oivent la newsletter mensuelle Blockheads pour se tenir au courant des derniers contenus sur internet et sur les r&eacute;seaux sociaux.<br>
<br>

Nous travaillons avec nos partenaires pour lancer de nouveaux &eacute;v&eacute;nements et activit&eacute;s, et nous avons toujours besoin de votre aide! <a href=\"contact.php\">N'h&eacute;sitez pas &agrave; nous faire part</a> de vos id&eacute;es, demandes, commentaires ou pr&eacute;occupations.<br>
<br>

<h3>Quelles sont les garanties mises en place pour prot&eacute;ger les informations confidentielles?</h3>
Les informations confidentielles des membres sont h&eacute;berg&eacute;es sur le serveur de Harken et ne sont partag&eacute;es avec personne d'autre. Elles ne sont utilis&eacute;es que pour la gestion du programme, par exemple pour l'envoi de documents et de mails. Nous ne partagerons jamais vos informations avec une tierce partie sans votre permission.<br>
<br>

Le site internet Harken Blockheads est &eacute;galement couvert par la politique de confidentialit&eacute; du site internet de Harken:<br>
Harken, Inc. s'engage &agrave; prot&eacute;ger votre vie priv&eacute;e. Nous ne vendons, n'&eacute;changeons ni ne louons vos informations personnelles &agrave; aucune entit&eacute;. Seuls les employ&eacute;s de Harken qui ont besoin de ces informations pour traiter vos demandes auront acc&egrave;s &agrave; vos informations personnelles.<br>
<br>

Aucune information individuelle sur les membres n'est conserv&eacute;e sur le site web. Vous pouvez vous d&eacute;sabonner de toute communication par mail en s&eacute;lectionnant le lien de d&eacute;sabonnement au bas du mail."

